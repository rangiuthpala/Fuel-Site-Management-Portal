<!-- <button mat-raised-button color="primary" (click)="openDialog()">  <mat-icon class="footer-icon" matListItemIcon>add</mat-icon> Create User</button> -->
<form [formGroup]="createUserForm">
  <div fxLayout="row">
    <mat-card
      fxFlex="50"
      fxFlex.md="70"
      fxFlex.sm="100"
      fxFlex.xs="100"
      fxFlex.xs="100"
    >
      <div
        fxLayout="row"
        fxLayout.xs="column"
        fxLayoutAlign="space-around center"
        class="create_user"
      >
        <div
          fxFlex="20"
          fxFlex.sm="30"
          fxFlex.xs="100"
          style="text-align: center"
        >
          <img
            class="user_img"
            src="https://icon-library.com/images/unknown-person-icon/unknown-person-icon-4.jpg"
          />
        </div>
        <div fxFlex="40" fxFlex.sm="70" fxFlex.xs="100">
          <p>
          <mat-form-field appearance="outline" class="un_field">
            <mat-label>User Name</mat-label>
            <input matInput placeholder="Placeholder" formControlName="userName"/>
          </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"/>
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </p>

          <p>
            <mat-form-field appearance="outline">
              <mat-label>Retype-Password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" formControlName="confirmPassword"/>
              <button
                mat-icon-button
                matSuffix
                (click)="hide = !hide"
                [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide"
              >
                <mat-icon>{{
                  hide ? "visibility_off" : "visibility"
                }}</mat-icon>
              </button>
            </mat-form-field>
          </p>
        </div>
        <div fxFlex="20" fxFlex.sm="30" fxFlex.xs="100">
          <div class="example-button-row">
            <button
              mat-raised-button
              color="primary"
              style="margin-bottom: 15px; display: block"
              (click)="createOrUpdateUser()"
              [style.background]="buttonColour"
            >{{buttonRef}}
            </button>
            <button style="width: 119px; margin-bottom: 15px" mat-raised-button (click)="clearForm()">
              Clear
            </button>
            <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
          </div>
        </div>
      </div>
    </mat-card>
  </div>
</form>
<br />

<div>
  <mat-card fxFlex="65" fxFlex.sm="100" fxFlex.xs="100">
    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef>Index</th>
        <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>User Id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="userName">
        <th mat-header-cell *matHeaderCellDef>User Name</th>
        <td mat-cell *matCellDef="let element">{{ element.userName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="isActive">
        <th mat-header-cell *matHeaderCellDef>Is Active</th>
        <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
      </ng-container>

      <!-- Symbol Column -->
      <!-- <ng-container matColumnDef="symbol">
            <th mat-header-cell *matHeaderCellDef> Symbol </th>
            <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>  -->

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns; let i = index" (click)="onSelect(row)" 
      ></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </mat-card>
</div>
