<div class="bounds">


  <div class="content" fxLayout="row" fxLayoutAlign.md="space-between stretch" fxLayout.xs="column" fxFlexFill>
    <div fxFlex="24" *ngFor="let price of fuelindicator | async ">
      <!-- Dashboard Card -->
      <div class="sec1">
        <mat-card class="dashboard-card" [style.background]="price.backColour">
          <div fxLayout='row' class="zero">
            <div fxFlex="60">
              <div class="card-tittle"> {{price.itemName}}</div>
              <div>No of Sales</div>
              <div>Total Orders</div>
            </div>
            <div fxFlex="40" style="text-align: right;">
              <div class="card-tittle"> ${{price.productPrice}} </div>
              <div>{{price.noOfSales}}</div>
              <div> ${{price.totalAmount}} </div>
            </div>
          </div>
          <div>
            <mat-icon class="footer-icon" matListItemIcon>local_gas_station</mat-icon>
          </div>
        </mat-card>
      </div>

    </div>
  </div>
</div>
