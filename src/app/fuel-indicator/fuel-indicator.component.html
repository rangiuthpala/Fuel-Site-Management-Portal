<div class="bounds">


  <div class="content" fxLayout="row" fxLayoutAlign.md="space-between stretch" fxLayoutAlign.xs="space-around " fxLayout.xs="column" fxFlexFill>
    <div fxFlex="24" fxFlex.xs="100" *ngFor="let price of fuelindicator | async ">
      <!-- Dashboard Card -->
        <mat-card class="dashboard-card" [style.background]="price.backColour">
          <div fxLayout='row' class="zero">
            <div fxFlex="60">
              <div class="card-tittle"> {{price.itemName}}</div>
              <div>No of Sales</div>
              <div>Total Orders</div>
            </div>
            <div fxFlex="40" style="text-align: right;">
              <div class="card-tittle"> ${{price.productPrice  |  number : '1.3-3'}} </div>
              <div>{{price.noOfSales |  number : '1.0-0'}}</div>
              <div> ${{price.totalAmount  |  number : '1.3-5' }} </div>
            </div>
          </div>
          <div>
            <mat-icon class="footer-icon" matListItemIcon>local_gas_station</mat-icon>
          </div>
        </mat-card>
    </div>
  </div>
  <mat-form-field class="date_picker" appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>
