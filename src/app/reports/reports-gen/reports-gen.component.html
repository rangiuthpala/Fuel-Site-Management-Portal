<app-back-button></app-back-button>

<div class="total_sales">
  <h2>{{ title }}</h2>
  <form [formGroup]="reportform">
    <div class="example-form-fields">
      <mat-form-field appearance="outline">
        <mat-label>From Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker1"
          placeholder="From Date"
          formControlName="fromDate"
          (dateChange)="onChangeEvent($event)"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" >
        <mat-label>From Time</mat-label>
        <input matInput  type="time" formControlName="fromTime"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>To Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker2"
          formControlName="toDate"
          (dateChange)="onChangeEvent2($event)"
        />
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>To Time</mat-label>
        <input matInput type="time" formControlName="toTime"/>
      </mat-form-field>
      <!-- <div>
            <input type="time" matInput name="week" min="09:00" max="18:00" />
        </div> -->
    </div>

    <div class="btn_set">
      <button
        mat-raised-button
        [disabled]="isDisabled"
        color="accent"
        (click)="loadTrasnactionResponse('open')"
      >
        Open Report
      </button>
      <button mat-raised-button [disabled]="isDisabled" color="primary" (click)="loadTrasnactionResponse('download')">
        Download Report
      </button>
      <button mat-raised-button [disabled]="isDisabled" color="warn" (click)="loadTrasnactionResponse('print')">
        Print Report
      </button>
      <button mat-raised-button (click)="clearFieldsDel()">Clear</button>
    </div>
  </form>
</div>
