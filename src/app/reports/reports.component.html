<app-fuel-indicator></app-fuel-indicator>
<mat-divider></mat-divider>

<div class="report_page">
  <div *ngFor="let rPage of reportPages">
    <div class="report_type">
      <h2>{{rPage.reportName}}</h2>
      <a
        routerLink="reports-gen/{{rPage.id}}"
        ariaCurrentWhenActive="page"
        class="rm-underline">
        <button mat-raised-button color="accent" (click)="addNewItem(rPage.id)">Generate Report</button>
      </a>
    </div>
    <mat-divider></mat-divider>
  </div>
</div>
