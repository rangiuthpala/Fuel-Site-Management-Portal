<div class="create_user">

<h2>Create User</h2>

    <mat-form-field appearance="outline" class="un_field">
        <mat-label>User Name</mat-label>
        <input matInput placeholder="Placeholder">
    </mat-form-field>

<p>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</p>

<p>
    <mat-form-field appearance="outline">
        <mat-label>Retype-Password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
</p>

<div class="example-button-row">
    <button mat-raised-button color="primary" style="margin-right: 15px;">Create User</button>
    <button mat-raised-button>Clear</button>
    <!-- <button mat-button (click)="onNoClick()">No Thanks</button> -->
</div>
</div>
