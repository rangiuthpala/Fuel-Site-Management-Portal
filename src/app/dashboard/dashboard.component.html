<app-fuel-indicator></app-fuel-indicator>

<mat-divider></mat-divider>
<mat-form-field class="date_picker" appearance="outline">
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker"(dateInput)="reloadData()" [formControl]="date">
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

<br />

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
    <div fxFlex="33"  fxFlex.xs="100"  class="mobile-space">
        <mat-card>
            <app-population-grade></app-population-grade>
        </mat-card>
    </div>
    <div fxFlex="33" fxFlex.xs="100" class="mobile-space">
        <mat-card>
            <app-current-grade></app-current-grade>
        </mat-card>
    </div>
    <div fxFlex="33" fxFlex.xs="100">
        <mat-card>
            <app-current-terminal></app-current-terminal>
        </mat-card>
    </div>
</div>
<br />
<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">

    <div fxFlex="55" class="mobile-space">

        <mat-card>
            <app-hourly-sales-grade></app-hourly-sales-grade>
        </mat-card>

    </div>

    <div fxFlex="40">
        <mat-card>
            <div>
                <table mat-table [dataSource]="dataSourcePump">

                    <!-- Name Column -->
                    <ng-container matColumnDef="PumpID">
                        <th mat-header-cell *matHeaderCellDef> PumpID </th>
                        <td mat-cell *matCellDef="let element"> {{element.pumpID}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="transaction">
                        <th mat-header-cell *matHeaderCellDef> Last Transaction Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastTransTime}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Idle Time(Hrs) </th>
                        <td mat-cell *matCellDef="let element"> {{element.idleHours}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </mat-card>
    </div>

</div>

<br />

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between" style="margin-bottom: 40px;">

    <div fxFlex="55" class="mobile-space">

        <mat-card>
            <app-avarage-hourly-grade></app-avarage-hourly-grade>
        </mat-card>

    </div>

    <div fxFlex="40">
        <mat-card>
            <div>
                <table mat-table [dataSource]="dataSourceTerminal">

                    <!-- Name Column -->
                    <ng-container matColumnDef="PumpID">
                        <th mat-header-cell *matHeaderCellDef> TerminalID </th>
                        <td mat-cell *matCellDef="let element"> {{element.terminalID}} </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="transaction">
                        <th mat-header-cell *matHeaderCellDef> Last Transaction Time </th>
                        <td mat-cell *matCellDef="let element"> {{element.lastTransTime}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="time">
                        <th mat-header-cell *matHeaderCellDef> Idle Time(Hrs) </th>
                        <td mat-cell *matCellDef="let element"> {{element.idleHours}} </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of periodic elements">
                </mat-paginator>
            </div>
        </mat-card>
    </div>

</div>
