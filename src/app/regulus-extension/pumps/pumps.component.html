<mat-card> 
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="logical_id">
          <th mat-header-cell *matHeaderCellDef> Logical ID </th>
          <td mat-cell *matCellDef="let element"> {{element.logical_id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="physical_id">
          <th mat-header-cell *matHeaderCellDef> Physical ID </th>
          <td mat-cell *matCellDef="let element"> {{element.physical_id}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="loop_id">
          <th mat-header-cell *matHeaderCellDef> Loop Id </th>
          <td mat-cell *matCellDef="let element"> {{element.loop_id}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</mat-card>
