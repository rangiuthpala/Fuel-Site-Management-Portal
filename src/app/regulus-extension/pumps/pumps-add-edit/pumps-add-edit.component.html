<h2 mat-dialog-title>Pump Add/Edit</h2>
<div mat-dialog-content style="    padding-top: 5px;">
  <p>
    <mat-form-field appearance="outline">
      <mat-label>Logical ID</mat-label>
      <input matInput placeholder="Placeholder" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Physical ID</mat-label>
      <select matNativeControl>
        <option value="" selected></option>
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Loop ID</mat-label>
      <select matNativeControl>
        <option value="" selected></option>
        <option value="volvo">Volvo</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
      </select>
    </mat-form-field>
    <mat-checkbox class="example-margin">Disabled</mat-checkbox>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Protocol</mat-label>
        <select matNativeControl>
            <option value="" selected></option>
            <option value="volvo">Volvo</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
      </mat-form-field>
  </p>
  <p>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Model:</mat-label>
        <select matNativeControl>
            <option value="" selected></option>
            <option value="volvo">Volvo</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
          </select>
      </mat-form-field>
  </p>
  <p style="margin-bottom: 0;">
    <mat-form-field appearance="outline">
        <mat-label>Stack Size</mat-label>
        <input matInput placeholder="Placeholder" />
      </mat-form-field>
      <mat-checkbox class="example-margin">Standalone Operation Enabled</mat-checkbox>
  </p>
  <div class="btn_set" mat-dialog-actions>
    <button mat-raised-button class="btn" color="primary">OK</button>
    <button mat-raised-button (click)="onNoClick()" >Cancel</button>
  </div>
</div>
