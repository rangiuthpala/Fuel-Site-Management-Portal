<h2  class="page_tittle">Pumps Loops</h2>

<mat-checkbox class="example-margin" [(ngModel)]="checked">Enable offline Polling</mat-checkbox>

<mat-form-field class="timeout-text" appearance="outline">
    <mat-label>Number of timeouts before goling offline</mat-label>
    <textarea rows="1" cols="10" matInput></textarea>
</mat-form-field>


<div style="width: 40%;">
<mat-card>
  <table mat-table [dataSource]="dataSourcetwo">
    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="hoses">
      <th mat-header-cell *matHeaderCellDef>Loop ID</th>
      <td mat-cell *matCellDef="let element">{{ element.iD_PMP_LP }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="blend_name">
      <th mat-header-cell *matHeaderCellDef>Device</th>
      <td mat-cell *matCellDef="let element">{{ element.deviceType }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="tank_number">
      <th mat-header-cell *matHeaderCellDef>Protocol</th>
      <td mat-cell *matCellDef="let element">{{ element.networkProtsID }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="price_level">
      <th mat-header-cell *matHeaderCellDef>Disabled</th>
      <td mat-cell *matCellDef="let element">{{ element.iD_PMP_MDL }}</td>
    </ng-container>

    <ng-container matColumnDef="price_id">
      <th mat-header-cell *matHeaderCellDef>Price ID</th>
      <td mat-cell *matCellDef="let element">{{ element.price_id }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnstwo"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnstwo"></tr>
  </table>
  
</mat-card>
<div class="example-button-row btn_set">
    <button mat-raised-button class="btn" (click)="openloopAddEdit()" color="primary">Add</button>
    <button mat-raised-button (click)="openloopAddEdit()" >Edit</button>
    <button mat-raised-button color="warn">Delete</button>
  </div>
</div>
