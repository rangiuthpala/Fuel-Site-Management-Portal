<div class="loop_dialog">
<h2 mat-dialog-title style="margin-left: -15px;">Pump Loop Add/Edit</h2>

<div fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between">
  <div style="margin: 0 10px;">
    <mat-form-field appearance="outline">
        <mat-label>Loop ID</mat-label>
        <input matInput placeholder="Placeholder" [formControl]="loopID"/>
      </mat-form-field>
  </div>
  <div>
    <p style="margin-bottom: -10px;">
        <mat-form-field appearance="outline">
            <mat-label>Device Type</mat-label>
            <mat-select matNativeControl [formControl]="deviceType">
              <mat-option *ngFor="let id of devices" [value]="id.devicetype" selected>{{id.devicetype}}</mat-option>
            </mat-select>
          </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline">
            <mat-label>Protocol</mat-label>
            <mat-select matNativeControl [formControl]="protocolName">
              <mat-option *ngFor="let id of protocols" [value]="id.nM_PMP_MK" selected>{{id.nM_PMP_MK}}</mat-option>
            </mat-select>
          </mat-form-field>
    </p>
  </div>
  <div style="margin: 0 10px;">
    <mat-checkbox class="example-margin">Disabled</mat-checkbox>
  </div>
</div>

<div class="btn_set" mat-dialog-actions>
    <button mat-raised-button class="btn" color="primary" (click)="loopCreation()">OK</button>
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
  </div>

</div>
