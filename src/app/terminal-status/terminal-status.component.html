<app-fuel-indicator></app-fuel-indicator>

<mat-divider></mat-divider>

<div class="mat-elevation-z8">
    <table mat-table matSort [dataSource]="dataSource">
  
      <!-- Terminal Serial -->
      <ng-container matColumnDef="serial">
        <th mat-header-cell *matHeaderCellDef> Serial # </th>
        <td mat-cell *matCellDef="let terminal"> {{terminal.serial}} </td>
      </ng-container>

      <!-- Terminal Ip -->
      <ng-container matColumnDef="ipAddress">
        <th mat-header-cell *matHeaderCellDef> IP Address </th>
        <td mat-cell *matCellDef="let terminal"> {{terminal.ipAddress}} </td>
      </ng-container>
  
      <!-- Terminal Name -->
      <ng-container matColumnDef="paperLevel">
        <th mat-header-cell *matHeaderCellDef> Paper Level </th>
        <td mat-cell *matCellDef="let terminal"> {{terminal.paperLevel}} </td>
      </ng-container>
  
      <!-- Terminal Paper Leavel -->
      <ng-container matColumnDef="printerStatus">
        <th mat-header-cell *matHeaderCellDef> Printer Status </th>
        <td mat-cell *matCellDef="let terminal"> {{terminal.printerStatus}} </td>
      </ng-container>


       <!-- Terminal Terminal Status -->
       <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Terminal Status </th>
        <td mat-cell *matCellDef="let terminal"> {{terminal.status}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
